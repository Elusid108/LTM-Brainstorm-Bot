<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data:;" />
  <title>LTM Brainstorm</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="chat-container">
      <div class="output" id="output">
        <div class="bubble system">
          <div class="bubble-content">Ready. Type a thought to ingest, or ask a question for RAG-assisted brainstorming.</div>
        </div>
        <div id="typing-indicator" class="bubble assistant" style="display: none;">
          <div class="bubble-content"><span class="typing-dots"><span></span><span></span><span></span></span></div>
        </div>
      </div>

      <div class="input-area">
        <div id="image-preview-container" style="display: none;">
          <img id="preview-img" alt="Preview">
          <button id="remove-img-btn" type="button">Ã—</button>
        </div>
        <textarea
          id="input"
          rows="1"
          placeholder="Enter thought or question..."
          autofocus
        ></textarea>
        <div class="input-actions">
          <button id="upload-img-btn" class="btn" disabled>ðŸ“· Add Image</button>
          <input type="file" id="image-input" style="display:none" accept="image/*">
          <button id="btn-chat" class="btn btn-primary" title="RAG chat (requires model)">Send</button>
        </div>
      </div>
    </div>

    <div class="status-bar">
      <span id="status">Idle</span>
      <span id="vram-monitor">â€” MB</span>
      <span id="model-status">Model: not loaded</span>
      <span id="version">v1.2.1</span>
      <button id="settings-btn" class="btn-icon" title="Settings">&#9881;</button>
    </div>
  </div>

  <div id="settings-panel" class="settings-panel closed">
    <div class="settings-header">
      <h3>Settings</h3>
      <button id="close-settings" class="close-btn">&times;</button>
    </div>
    <div class="settings-tabs">
      <button class="settings-tab active" data-tab="general">General</button>
      <button class="settings-tab" data-tab="database">Database</button>
      <button class="settings-tab" data-tab="models">Models</button>
    </div>
    <div class="settings-content">
      <div id="tab-general" class="settings-tab-panel active">
        <p class="settings-desc">General application settings.</p>
        <label>Persona</label>
        <select id="persona-select" class="model-dropdown"></select>
      </div>
      <div id="tab-database" class="settings-tab-panel">
        <p class="settings-desc">Database and storage options.</p>
        <label><input type="checkbox" id="isolate-memory-chk"> Isolate Memory</label>
        <button id="btn-wipe-ltm" class="btn-wipe-ltm" title="Clear all Long-Term Memory">Wipe LTM</button>
        <button id="btn-cleanup-orphaned" class="btn-wipe-ltm" title="Remove database entries for deleted persona files">Cleanup Orphaned Data</button>
      </div>
      <div id="tab-models" class="settings-tab-panel">
        <p class="settings-desc">Model configuration.</p>
        <label>Model</label>
        <select id="model-select" class="model-dropdown"></select>
        <label>Context (tokens)</label>
        <input type="range" id="context-slider" min="2048" max="32768" step="2048" value="8192">
        <span id="context-value">8192</span>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
